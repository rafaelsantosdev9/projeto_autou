
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analisador de E-mails</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
        }

        li {
            background: #e0f7fa;
            color: #006064;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        label {
            font-size: 1rem;
            color: #444;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            border: 2px dashed #90caf9;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analisador de E-mails com IA</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li><strong>{{ message }}</strong></li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
             <label for="texto_email">Digite o texto do e-mail:</label>
            <textarea 
            name="texto_email"
            placeholder="Digite o texto do email aqui para analisar" 
            rows="4" 
            cols="50"
            style="resize: none; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; width: 100%; max-width: 500px;"></textarea>
            <br><br>
            <button type="submit" name="acao" value="texto">Analisar Texto</button>

            <hr style="margin:20px 0;">

            <label for="file">Envie um arquivo (.pdf ou .txt):</label>
            <input type="file" name="file" accept=".pdf,.txt">
            <button type="submit" name="acao" value="arquivo">Analisar Arquivo</button>



        </form>
    </div>
</body>
</html>
